<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/3339cb51d7.js" crossorigin="anonymous"></script>
  <!-- styles CSS -->
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>

  <main class="main container">
    <img src="./images/logo.svg" alt="logo" class="logo-img">
    <div class="hero-container">
      <figure class="hero-imagen">
        <img src="./images/illustration-mockups.svg" alt="illustration mockups" class="hero-img">
      </figure>

      <div class="texto">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="sub">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <button class="btn">Register</button>
      </div>
    </div>

    <div class="social">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
  </main>

</body>

</html>
